{% extends 'base.html' %}
{% block content %}
  <h1>Delete Image</h1>
  <p>Are you sure you want to delete "{{ image.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
  </form>
  <a href="{% url 'yolov5_django:image_list' %}">Cancel</a>
{% endblock %}
