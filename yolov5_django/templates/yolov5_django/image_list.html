{% extends 'base.html' %}
{% block content %}
<html>
<head>
    <title>Uploaded Image</title>
</head>
<body>
    <h1>업로드 된 음식 리스트</h1>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
                {{ image.title }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
