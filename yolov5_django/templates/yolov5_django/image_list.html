{% extends 'base.html' %}
{% block content %}

<h2>사용자가 업로드한 이미지</h2>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
    {% for image in images %}
    <div class="col">
        <div class="card">
            <a href="{% url 'yolov5_django:detail_image' image.id %}">
                <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ image.title }}</h5>

            </div>
            <a href="{% url 'yolov5_django:edit_image' image.id %}">Edit</a>
            <a href="{% url 'yolov5_django:delete_image' image.id %}">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
            

{% endblock %}
