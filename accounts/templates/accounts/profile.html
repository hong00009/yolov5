{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>나의 신체 정보</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">저장</button>
            </form>
        </div>
        {% if request.user.userprofile %}
        <div class="col-md-6">
            <h3>나의 BMI 및 추천 섭취 열량</h3>
            <p>BMI: </p>
            <p>추천 섭취 열량: </p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
